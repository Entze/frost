name: CD

on:
  push:
    branches:
      - main

jobs:
  check-release:
    name: Check for RELEASE.txt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should-release: ${{ steps.check.outputs.exists }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Check if RELEASE.txt exists
        id: check
        run: |
          if [ -f RELEASE.txt ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "RELEASE.txt found - will trigger release"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "RELEASE.txt not found - skipping release"
          fi

  release:
    name: Release
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Run release task
        run: mise run release
      
      - name: Get new version
        id: version
        run: |
          version=$(bump-my-version show current_version)
          echo "version=$version" >> "$GITHUB_OUTPUT"
      
      - name: Commit changes
        run: |
          git add -A
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git push
      
      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
