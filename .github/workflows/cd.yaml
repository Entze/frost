name: CD

on:
  push:
    branches:
      - main

jobs:
  check-release:
    name: Check for RELEASE.txt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      should-release: ${{ steps.check.outputs.exists }}
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3
        with:
          install: false
          cache: false
          experimental: true

      - name: Check if RELEASE.txt exists
        id: check
        run: mise run cd:check-release-file

  release:
    name: Release
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Run release task
        run: mise run release:do-release

      - name: Fix formatting
        run: mise run fix

      - name: Get new version
        id: version
        run: |
          version=$(bump-my-version show current_version)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Bump version to ${{ steps.version.outputs.version }}"
          default_author: github_actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          tag: "v${{ steps.version.outputs.version }}"

  build:
    name: Build on ${{ matrix.os }}
    needs: release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: frost-linux
            artifact_path: zig-out/bin/frost
          - os: macos-latest
            artifact_name: frost-macos
            artifact_path: zig-out/bin/frost
          - os: windows-latest
            artifact_name: frost-windows.exe
            artifact_path: zig-out/bin/frost.exe
    steps:
      - uses: actions/checkout@v6
        with:
          ref: "v${{ needs.release.outputs.version }}"

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Build
        run: mise run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [release, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: "v${{ needs.release.outputs.version }}"

      - uses: jdx/mise-action@v3
        with:
          install: false
          cache: false
          experimental: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: mise run release:organize-artifacts

      - name: Generate checksums
        run: mise run release:generate-checksums

      - name: Extract changelog for this version
        id: changelog
        run: mise run release:extract-changelog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.release.outputs.version }}"
          body_path: release_notes.txt
          files: release-artifacts/*
          fail_on_unmatched_files: true
