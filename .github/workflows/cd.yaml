name: CD

on:
  push:
    branches:
      - main

jobs:
  check-release:
    name: Check for RELEASE.txt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      should-release: ${{ steps.check.outputs.exists }}
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3
        with:
          install: false
          cache: false
          experimental: true

      - name: Check if RELEASE.txt exists
        id: check
        run: mise run cd:check-release-file

  release:
    name: Release
    needs: check-release
    if: needs.check-release.outputs.should-release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Run release task
        run: mise run release:do-release

      - name: Fix formatting
        run: mise run fix

      - name: Get new version
        id: version
        run: |
          version=$(bump-my-version show current_version)
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Bump version to ${{ steps.version.outputs.version }}"
          default_author: github_actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: true
          tag: "v${{ steps.version.outputs.version }}"

  build:
    name: Build
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          ref: "v${{ needs.release.outputs.version }}"

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Build all targets via cross-compilation
        run: mise run release

      - name: Upload Linux x86_64 musl executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-linux-x86_64-musl
          path: zig-out/bin/frost-linux-x86_64-musl
          if-no-files-found: error

      - name: Upload Linux x86_64 gnu executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-linux-x86_64-gnu
          path: zig-out/bin/frost-linux-x86_64-gnu
          if-no-files-found: error

      - name: Upload Linux aarch64 musl executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-linux-aarch64-musl
          path: zig-out/bin/frost-linux-aarch64-musl
          if-no-files-found: error

      - name: Upload Linux aarch64 gnu executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-linux-aarch64-gnu
          path: zig-out/bin/frost-linux-aarch64-gnu
          if-no-files-found: error

      - name: Upload macOS x86_64 executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-macos-x86_64
          path: zig-out/bin/frost-macos-x86_64
          if-no-files-found: error

      - name: Upload macOS aarch64 executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-macos-aarch64
          path: zig-out/bin/frost-macos-aarch64
          if-no-files-found: error

      - name: Upload Windows x86_64 executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-windows-x86_64-gnu.exe
          path: zig-out/bin/frost-windows-x86_64-gnu.exe
          if-no-files-found: error

      - name: Upload Windows aarch64 executable
        uses: actions/upload-artifact@v4
        with:
          name: frost-windows-aarch64-gnu.exe
          path: zig-out/bin/frost-windows-aarch64-gnu.exe
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [release, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: "v${{ needs.release.outputs.version }}"

      - uses: jdx/mise-action@v3
        with:
          install: false
          cache: false
          experimental: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize artifacts
        run: mise run release:organize-artifacts

      - name: Generate checksums
        run: mise run release:generate-checksums

      - name: Extract changelog for this version
        id: changelog
        run: mise run release:extract-changelog

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ needs.release.outputs.version }}"
          body_path: release_notes.txt
          files: release-artifacts/*
          fail_on_unmatched_files: true

  publish-docs:
    name: Publish Documentation
    needs: [release, create-release]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: "v${{ needs.release.outputs.version }}"

      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Build documentation
        run: mise run docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zig-out/docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
