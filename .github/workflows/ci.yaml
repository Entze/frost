name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  check-release-file:
    name: Check RELEASE.txt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      
      - name: Check RELEASE.txt format
        run: |
          if [ -f RELEASE.txt ]; then
            # Check if file is empty
            if [ ! -s RELEASE.txt ]; then
              echo "ERROR: RELEASE.txt exists but is empty"
              exit 1
            fi
            
            # Check if first line is MAJOR, MINOR, or PATCH
            first_line=$(head -n1 RELEASE.txt)
            if [[ "$first_line" != "MAJOR" && "$first_line" != "MINOR" && "$first_line" != "PATCH" ]]; then
              echo "ERROR: First line of RELEASE.txt must be exactly one of: MAJOR, MINOR, PATCH"
              echo "Found: $first_line"
              exit 1
            fi
            
            echo "RELEASE.txt validation passed"
          else
            echo "RELEASE.txt not found - skipping validation"
          fi

  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Run check
        run: mise run check --all

  build:
    name: Build
    needs: check
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Run build
        run: mise run build

  test:
    name: Test
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true

      - name: Run tests
        run: mise run test
